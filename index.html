
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusSwap | Instant Crypto Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            screens: { 'xs': '400px' },
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "#3B82F6",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: { DEFAULT: "#2563EB", foreground: "#FFFFFF" },
              muted: { DEFAULT: "var(--muted)", foreground: "var(--muted-foreground)" },
              card: { DEFAULT: "var(--card)", foreground: "var(--foreground)" },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #F8FAFC;
            --foreground: #020617;
            --card: #FFFFFF;
            --border: rgba(0, 0, 0, 0.08);
            --input: #F1F5F9;
            --muted: #F1F5F9;
            --muted-foreground: #64748B;
        }
        .dark {
            --background: #05070A;
            --foreground: #F1F5F9;
            --card: #0F1116;
            --border: rgba(255, 255, 255, 0.08);
            --input: #1A1D23;
            --muted: #1A1D23;
            --muted-foreground: #94A3B8;
        }
        html { transition: background-color 0.4s ease; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
        }
        .interactive-input-container {
            transition: all 0.3s ease;
            position: relative;
        }
        .interactive-input-container:focus-within {
            border-color: #3B82F6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-ticker { animation: ticker 40s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {

    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
</head>
<body class="transition-colors duration-400">
    <div id="root"></div>
</body>
</html>
